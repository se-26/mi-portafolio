<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<section id="contacto">
    <h2>Formulario de Contacto</h2>
    <p>¡Contáctame para darme feedback sobre mi aprendizaje!</p>
    
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br> <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br> <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>
        
        <button type="submit">Enviar Mensaje</button>
    </form>
</section>
</body>
</html>
