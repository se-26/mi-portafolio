<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio personal de selena Proyecto en html">
    <title>formulario</title>
</head>
<body>
    
    <section id="contacto">
        <h2>Contáctame</h2>
        <form action="#" method="POST">
            
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre"><br><br>
    
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com"><br><br>
    
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br><br>
    
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu consulta aquí..."></textarea><br><br>
    
            <input type="submit" value="Enviar Mensaje">
        </form>
    </section>
</body>
</html>
